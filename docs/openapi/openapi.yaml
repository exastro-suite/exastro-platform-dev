components:
  schemas:
    $ref: './schemas/_schemas.yaml'
  examples:
    $ref: './schemas/_examples.yaml'

  securitySchemes:
    BearerAuth:
      description: Credentials or access token for API
      type: http
      scheme: bearer
      bearerFormat: JWT
    BasicAuth:
      description: Value converted from ID/Password in base64
      type: http
      scheme: basic

  responses:
    UnauthorizedError:
      description: Access token is missing or invalid

