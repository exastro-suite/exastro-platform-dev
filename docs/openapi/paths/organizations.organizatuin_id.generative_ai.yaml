get:
  tags:
  - GenerativeAIService
  summary: Get generated AI service
  x-openapi-router-controller: controllers.generative_ai_service_controller
  operationId: organization_generative_ai_service_get
  parameters:
  - name: organization_id
    in: path
    required: true
    schema:
      type: string
  responses:
    200:
      description: A successful response.
      content:
        application/json:
          schema:
            allOf:
              - $ref: '../schemas/responseOk.yaml'
              - type: object
                properties:
                  data:
                    $ref: '../schemas/generativeAiServiceBase.yaml'
    default:
      description: An unexpected error response.
      content:
        application/json:
          schema:
            $ref: '../schemas/runtimeError.yaml'
