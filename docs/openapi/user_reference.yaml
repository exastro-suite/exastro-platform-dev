openapi: 3.0.3

info:
  title: Exastro Platform API
  description: Exastro Platform API
  version: 1.10.0
  license:
    name: Apache 2.0
    url: https://www.apache.org/licenses/LICENSE-2.0

servers:
  - url: "https://{host}"
    description: API endpoint
    variables:
      host:
        default: localhost
  - url: "http://{host}"
    description: API endpoint
    variables:
      host:
        default: localhost
  - url: "{protocol}://{host}:{port}"
    description: API endpoint (Development)
    variables:
      protocol:
        enum:
          - http
          - https
        default: https
      host:
        default: localhost
      port:
        default: '30080'

tags:
- name: TokenService
  description: tokenに関する操作 / Token operations
- name: OrganizationService
  description: オーガナイゼーションに関する操作 / Organization operations
- name: PlanService
  description: プランに関する操作 / Plan operations
- name: UsageService
  description: リソース使用量に関する操作 / Resource usage operations
- name: WorkspaceService
  description: ワークスペースに関する操作 / Workspace operations
- name: UsersService
  description: ユーザーに関する操作 / User operations
- name: RoleService
  description: ロールに関する操作 / Role operations
- name: RoleMappingsService
  description: ロール・マッピングに関する操作 / Role Mappings operations
- name: AgentUsersService
  description: エージェントユーザーに関する操作 / Agent User operations
- name: JobsService
  description: ジョブに関する操作 / Job operations
- name: MaintenanceModeService
  description: メンテナンスモードに関する操作 / Maintenance mode operations
- name: NotificationService
  description: 通知機能に関する操作 / Notification operations
- name: AuditLogService
  description: 監査ログに関する操作 / Audit log operations
- name: CommonService
  description: システム設定に関する操作 / Common settings operations
- name: GenerativeAISettings
  description: 生成AIサービス連携に関する設定 / Generative AI service integration settings

