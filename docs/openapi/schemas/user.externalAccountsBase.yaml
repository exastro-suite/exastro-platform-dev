title: user external accouns is a definition of User resource.
type: object
properties:
  category:
    type: string
    example: generative-ai
  type:
    type: string
    description: The type of the external account.
    example: Gemini-gemini1.5-flash
  display_name:
    type: string
    description: The display name of the external account.
    example: gemini service
  workspaces:
    type: array
    description: The workspaces associated with the external account.
    items:
      type: string
      example: ws1


