title: generative ai settings id resources.
type: object
properties:
  id:
    type: string
    description: Generative AI service id
    example: Gemini-gemini-1.5-flash
  service:
    type: string
    description: Generative AI service name
    example: Gemini
  model:
    type: string
    description: Generative AI model name
    example: gemini-1.5-flash
  display_name:
    type: string
    description: Generative AI service display name
    example: Gemini 1.5 Flash
  endpoint_url:
    type: string
    description: Generative AI service endpoint URL
    example: https://xxxxxx/xxxx/xxxx?{api_key}
  external_account_definition:
    type: array
    items:
      type: object
      properties:
        item_id:
          type: string
          description: External account item id
          example: api_key
        item_name:
          type: string
          description: External account item name
          example: API KEY
        description:
          type: object
          properties:
            ja:
              type: string
              description: Description in Japanese
              example: API KEYを指定
            en:
              type: string
              description: Description in English
              example: Input API KEY
        format:
          type: object
          example:
            type: string
            required: true
            max_length: 32
  enabled:
    type: boolean
    description: Whether the generative AI service is enabled or not
    example: true
  display_sort_no:
    type: integer
    description: Display sort number of the generative AI service
    example: 0